<!-- extend from base layout -->
{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Enter your Login:<br>
          {{ form.login(size=80) }}<br>
          {% for error in form.login.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}
      </p>
      <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
